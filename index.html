<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>COVID 19 TRACKER</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed sb-sidenav-toggled">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">COVID19 TRACKER</a>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-lg" >
                        <div class="row text-center" style="margin-top:20px;">
                            <div class="col">
                                <div class="card bg-warning text-white mb-4">
                                    <div class="card-body"><h2 id="total-covid-cases"></h2>TOTAL CASES </div>
                                    <div class="card-footer"> MOST CASES - <span id="most-cases"></span></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card bg-success text-white mb-4">
                                    <div class="card-body"><h2 id="total-covid-rec"></h2>TOTAL RECOVERED</div>
                                    <div class="card-footer"> MOST RECOVERED - <span id="most-recovered"></span></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card bg-danger text-white mb-4">
                                    <div class="card-body"><h2 id="total-covid-death"></h2>TOTAL DEATHS</div>
                                    <div class="card-footer"> MOST DEATHS - <span id="most-deaths"></span></div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4 border-0">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th class="bg-dark"></th>
                                                <th class="bg-dark text-white">Country</th>
                                                <th class="bg-warning text-white">Total Confirmed</th>
                                                <th class="bg-success text-white">Total Recovered</th>
                                                <th class="bg-danger text-white">Total Deaths</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th class="bg-dark"></th>
                                                <th class="bg-dark text-white">Country</th>
                                                <th class="bg-warning text-white">Total Confirmed</th>
                                                <th class="bg-success text-white">Total Recovered</th>
                                                <th class="bg-danger text-white">Total Deaths</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="text-center small">
                            <div class="text-muted">Copyright &copy; 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
        </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
